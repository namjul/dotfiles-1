# espanso configuration file
# https://espanso.org/docs/

matches:
  - trigger: "..e"
    replace: "w@waynehoover.com"

  - trigger: "..l"
    replace: "[$|$](https://)"

  - trigger: "..p"
    replace: "424-229-2414"

  - trigger: "..a"
    replace: "265 Bellevue Drive, Boulder, CO 80302"

  - triggers: ["teh", "thee"]
    replace: "the"
    word: true

  - trigger: "<a.."
    replace: "<a href='{{clipboard}}' />$|$</a>"
    vars:
      - name: "clipboard"
        type: "clipboard"

toggle_key: OFF

